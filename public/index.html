<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Canaltech News Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <span class="close-sidebar" id="closeSidebar">&times;</span>
                <h2>Pesquisar por categoria</h2>
            </div>

            <div class="sidebar-controls">
                <div class="category-select-group">
                    <label for="selectCategoria">Selecione a categoria</label>
                    <select id="selectCategoria" class="input-field"></select>
                </div>

                <div class="filter-buttons-group">
                    <button id="botaoFiltrar" class="button-sidebar-filter">Filtrar</button>
                    <button id="botaoLimparFiltro" class="button-sidebar-clear">Limpar</button>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <header class="main-header">
                <button class="open-sidebar" id="openSidebar">&#9776;</button>
                <div class="logo-area">
                    <h1 class="site-title"> <span class="brand-text">Canaltech</span> News</h1>
                </div>
                <div class="header-buttons">
                    <button id="botaoBuscarTodas" class="button-header-primary">Buscar e Salvar Todas</button>
                    <button id="botaoCarregar" class="button-header-secondary">Carregar na Nuvem</button>
                </div>
            </header>

            <div class="main-content-area">
                <div id="divStatus" class="status-message"></div>
                <main id="divConteudo" class="news-grid">
                    <p class="initial-message">Espaço para as notícias</p>
                </main>
            </div>
        </div>
    </div>

    <footer>
      &copy; <span id="currentYear"></span> Canaltech News Reader. Todos os direitos reservados.
    </footer>

    <script src="index.js"></script>
</body>

</html>
