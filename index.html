<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Notícias RSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600">Leitor de Feed RSS</h1>
        </header>
        <div class="bg-white p-6 rounded-lg shadow-md mb-6 text-center">
            <div class="flex justify-center gap-4">
                <button id="fetchButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                    1. Buscar RSS e Salvar
                </button>
                <button id="loadButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">
                    2. Carregar Dados Salvos
                </button>
            </div>
        </div>
        <div id="status" class="text-center my-4 min-h-[2rem]"></div>
        <main id="content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards das notícias -->
        </main>
    </div>
    <script>
        const fetchButton = document.getElementById('fetchButton');
        const loadButton = document.getElementById('loadButton');
        const statusDiv = document.getElementById('status');
        const contentDiv = document.getElementById('content');
        const apiUrl = window.location.origin;

        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'text-red-600' : 'text-green-700';
        }

        function renderData(items) {
            contentDiv.innerHTML = '';
            if (!items || items.length === 0) return;
            items.forEach(item => {
                const card = `
                    <div class="bg-white p-5 rounded-lg shadow-md">
                        <h3 class="text-lg font-bold mb-2">${item.title}</h3>
                        <p class="text-sm text-gray-600 mb-3">${item.snippet}...</p>
                        <a href="${item.link}" target="_blank" class="text-blue-500 hover:underline">Ler mais &rarr;</a>
                    </div>
                `;
                contentDiv.innerHTML += card;
            });
        }

        fetchButton.addEventListener('click', async () => {
            showStatus('Buscando e salvando...');
            try {
                const response = await fetch(`${apiUrl}/fetch-and-save`);
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                showStatus(result.message);
                renderData(result.data);
            } catch (error) {
                showStatus(`Erro: ${error.message}`, true);
            }
        });

        loadButton.addEventListener('click', async () => {
            showStatus('Carregando dados...');
            try {
                const response = await fetch(`${apiUrl}/data`);
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                showStatus('Dados carregados com sucesso!');
                renderData(data);
            } catch (error) {
                showStatus(`Erro: ${error.message}`, true);
            }
        });
    </script>
</body>
</html>
